        function togglePricing(isYearly) {
            const basicPrice = document.getElementById('basicPrice');

            if (isYearly) {
                basicPrice.textContent = "3";
                proPrice.textContent = "10";
                monthlyLabel.classList.replace('text-slate-900', 'text-slate-400');
                yearlyLabel.classList.replace('text-slate-400', 'text-slate-900');
            } else {
                basicPrice.textContent = "4";
                proPrice.textContent = "12";
                monthlyLabel.classList.replace('text-slate-400', 'text-slate-900');
                yearlyLabel.classList.replace('text-slate-900', 'text-slate-400');
            }
        }

        function navigateTo(pageId, extraParam = null) {
            const main = document.getElementById('main-content');
            main.style.opacity = 0;
            
            if (homeAnimationInterval) {
                clearInterval(homeAnimationInterval);
                homeAnimationInterval = null;
            }
            
            setTimeout(() => {
                if (pageId === 'industry') {
                    main.innerHTML = pages.industry(extraParam);
                } else {
                    main.innerHTML = pages[pageId];
                }
                
                main.style.opacity = 1;
                window.scrollTo(0,0);
                
                if (pageId === 'home') {
                    startContinuousHomeAnimation();
                }

                document.querySelectorAll('.nav-link').forEach(link => {
                    const text = link.textContent.trim().toLowerCase();
                    if ((pageId === 'sales' || pageId === 'support') && text.includes('solutions')) {
                        link.classList.add('text-blue-600');
                    } else if (pageId === 'industry' && text.includes('industry')) {
                        link.classList.add('text-blue-600');
                    } else if (text === pageId) {
                        link.classList.add('text-blue-600');
                    } else {
                        link.classList.remove('text-blue-600');
                    }
                });
            }, 300);
        }

        function startContinuousHomeAnimation() {
            runHomeAnimationSequence();
            homeAnimationInterval = setInterval(() => {
                runHomeAnimationSequence();
            }, 12000); // Sequence slightly longer to accommodate multiple CRM entries
        }

        function runHomeAnimationSequence() {
            const typingText = document.getElementById('typingText');
            const crmContainer = document.getElementById('crmContainer');
            if (!typingText || !crmContainer) return;

            const sequences = [
                "I'd like to book a demo. I'm looking to automate my client intake process.",
                "How much does the Enterprise plan cost for a team of 50?",
                "Can I integrate this with my existing HubSpot setup?",
                "Does the AI support multi-language customer queries?",
                "We need a solution for our e-commerce returns process."
            ];
            
            // Pick a message based on overall count or random
            const currentMessage = sequences[crmDataIndex % sequences.length];
            let charIndex = 0;

            typingText.textContent = "";

            const typeInterval = setInterval(() => {
                if (charIndex < currentMessage.length) {
                    typingText.textContent += currentMessage.charAt(charIndex);
                    charIndex++;
                } else {
                    clearInterval(typeInterval);
                    setTimeout(() => {
                        addCrmLead();
                    }, 800);
                }
            }, 40);
        }

        function addCrmLead() {
            const container = document.getElementById('crmContainer');
            if (!container) return;

            const contact = crmContacts[crmDataIndex % crmContacts.length];
            crmDataIndex++;

            const leadDiv = document.createElement('div');
            leadDiv.className = "crm-item grid grid-cols-3 gap-3 p-3 rounded-xl border border-transparent opacity-0 translate-y-4";
            leadDiv.innerHTML = `
                <span class="text-[10px] font-bold text-slate-900">${contact.name}</span>
                <span class="text-[10px] text-slate-600 truncate">${contact.email}</span>
                <span class="text-[9px] px-2 py-1 bg-green-100 text-green-700 font-black rounded-full text-center">NEW ${contact.source}</span>
            `;

            // Prep container (keep max 4 items for visual clarity)
            const children = container.children;
            if (children.length >= 4) {
                const last = children[children.length - 1];
                last.classList.replace('opacity-100', 'opacity-0');
                last.classList.add('translate-y-2');
                setTimeout(() => last.remove(), 500);
            }

            container.prepend(leadDiv);

            // Trigger reflow for animation
            setTimeout(() => {
                leadDiv.classList.remove('opacity-0', 'translate-y-4');
                leadDiv.classList.add('opacity-100', 'translate-y-0', 'row-update');
            }, 50);
        }
